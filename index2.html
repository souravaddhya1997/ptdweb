<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="maincontainer">
        <div class="navbar">
          <h1><span>Tasks</span><span class="ele2">List</span></h1>
        </div>
        <div class="container1">
          <div class="add1">
            <a href="./index2.html"
              ><i class="fa-solid fa-plus" id="plus"></i
            ></a>
            <a href="./index2.html" style="text-decoration: none" id="task"
              >Add New Task</a
            >
          </div>
          <div class="container">
            <div class="box box1">
              <h2>Trip to Paris</h2>
              <br />
              <hr />
              <br />
              <label for="ch"
                ><input
                  type="checkbox"
                  id="ch"
                  name="check"
                  value="value"
                  checked
                  disabled
                /><strike>visit church</strike>
              </label>
              <br />
              <label for="ch"
                ><input
                  type="checkbox"
                  id="ch"
                  name="check"
                  value="value"
                />shopping</label
              >
            </div>
            <div class="box box2">
              <h2>My To Do List</h2>
              <br />
              <hr />
              <br />
              <label for="ch"
                ><input
                  type="checkbox"
                  id="ch"
                  name="check"
                  value="value"
                  checked
                  disabled
                /><strike>visit supermarket</strike>
              </label>
              <br />
              <label for="ch"
                ><input type="checkbox" id="ch" name="check" value="value" />Buy
                Vegetables</label
              >
            </div>
            <div class="box box3">
              <h2>Movies I will Watch</h2>
              <br />
              <hr />
              <br />
              <label for="ch"
                ><input
                  type="checkbox"
                  id="ch"
                  name="check"
                  value="value"
                  checked
                  disabled
                /><strike>Stranger Things 4</strike>
              </label>
              <br />
              <label for="ch"
                ><input
                  type="checkbox"
                  id="ch"
                  name="check"
                  value="value"
                />Avengers Endgame</label
              >
            </div>
            <div class="box box4">
              <h2>Daily Morning Routine for...</h2>
              <br />
              <hr />
              <br />
              <label for="ch"
                ><input
                  type="checkbox"
                  id="ch"
                  name="check"
                  value="value"
                  checked
                  disabled
                /><strike>Wake up at 6 AM</strike>
              </label>
              <br />
              <label for="ch"
                ><input
                  type="checkbox"
                  id="ch"
                  name="check"
                  value="value"
                />Sleep at 10 PM</label
              >
            </div>
            <div class="box box5">
              <h2>Books to Read</h2>
              <br />
              <hr />
              <br />
              <label for="ch"
                ><input
                  type="checkbox"
                  id="ch"
                  name="check"
                  value="value"
                  checked
                  disabled
                /><strike>Design of everyday</strike>
              </label>
              <br />
              <label for="ch"
                ><input
                  type="checkbox"
                  id="ch"
                  name="check"
                  value="value"
                />Alchemist</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="addbox">
      <div>
        <pre
          class="first"
        >Add new task <a href="./index.html"><i class="fa-sharp fa-solid fa-xmark"></i></a></pre>
      </div>
      <hr />
      <div class="learn">
        <label for="abc"
          ><input id="abc" type="text" name="learn c++" placeholder="Learn C++"
        /></label>
      </div>
      <div>
        <a href="index3.html"><button id="btn" type="button">+ Add Task</button></a>
      </div>
    </div>
  </body>
</html>
